    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="module" defer src="/js/app.js"></script>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/style.css">

<body class="bg-light">

    <header>
        <div class="brand">
            <span class="fab fa-github logo"></span>
            <h1>zevi friedman</h1>
        </div>
        
        <div class="navbar">
            <div class="searchBox">
                <input type="text" id="searchInput" placeholder="Search">
                <span class="fas fa-search" id="searchIcon"></span>
            </div>
            <ul>
                <li>
                    <span class="flag-icon flag-icon-il headIcon"></span>

                <li>
                    <span class="flag-icon flag-icon-us headIcon"></span>
                    <a href="#" data-country="United States">USA</a>
                </li>
                <li>
                    <span class="flag-icon flag-icon-fr headIcon"></span>
                    <a href="#" data-country="France">France</a>
                </li>
                <li>
                    <span class="flag-icon flag-icon-gb headIcon"></span>
                    <a href="#" data-country="United Kingdom">United Kingdom</a>
                </li>
                <li>
                    <span class="flag-icon flag-icon-th headIcon"></span>
                    <a href="#" data-country="Thailand">Thailand</a>
                </li>
                <li>
                    <span class="fa fa-globe headIcon"></span>
                    <a href="#" data-country="all">Show All Countries</a>
                </li>
            </ul>
        </div>
    </header>
    
    <div class="loader"></div>
    
    <div class="container mt-5">
        <main style="display: grid;"></main>
    </div>

    <div id="map"></div>

    <video autoplay muted loop id="bg-video">
