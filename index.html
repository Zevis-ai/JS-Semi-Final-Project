<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Atlas</title>
    <!-- icon -->
    <link rel="shortcut icon" href="assets/img/my_glob-removebg-preview.png" type="image/x-icon">

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- scrpts -->
    <script type="module" defer src="js/app.js"></script>
    <!-- <script defer src="js/StateClass.js"></script> -->
    <!-- styies -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

    <header class="d-flex justify-content-between align-items-center px-4 py-2 position-relative">
        <div class="brand d-flex align-items-center">
            <span class="fab fa-github goToGitHub fs-3 me-2"></span>
            <h1 class="h4 m-0 logo">Zevi Friedman</h1>
        </div>
    
        
        <div class="position-absolute start-50 translate-middle-x d-none d-lg-flex gap-3">
            <button id="home" style="color: white; background: rgba(112, 128, 144, 0.349); width: 100px;" class="btn custom-btn px-4">Home</button>
            <button style="color: white; background: rgba(112, 128, 144, 0.349);" class="btn custom-btn px-4 showCountryL" value="Israel">Israel</button>
            <button style="color: white; background: rgba(112, 128, 144, 0.349);" class="btn custom-btn px-4 showCountryL">France</button>
            <button style="color: white; background: rgba(112, 128, 144, 0.349);" class="btn custom-btn px-4 showCountryL">United Kingdom</button>
            <button style="color: white; background: rgba(112, 128, 144, 0.349);" class="btn custom-btn px-4 showCountryL">Thailand</button>
            <button style="color: white; background: rgba(112, 128, 144, 0.349);" class="btn custom-btn px-4 showCountryL">United States</button>
        </div>
    
        
        <div class="searchBox d-none d-lg-flex align-items-center border rounded-3 px-2 py-1" style="width: 160px; height: 35px; background:  rgba(112, 128, 144, 0.349); margin-top: 0;">
            <input type="text" id="searchInput1" class="form-control border-0 fw-bold text-white text-center" style="background: none;">
            <span class="fas fa-search ms-2 text-white"></span>
        </div>
    
        <span id="icon_borger" class="fa fa-bars fs-3 d-md-none"></span>
    </header>
    
    
    <div class="sidebar" id="sidebar">
        <span class="close-btn" id="closeBtn">&times;</span>
        <div class="searchBox">
            <input type="text" id="searchInput2" placeholder="Search">
            <span class="fas fa-search" id="searchIcon"></span>
        </div>
        <ul>
            <li><span class="flag-icon flag-icon-il headIcon"></span>
                <a href="#"  data-country="Israel">ישראל</a>
            </li>
            <li><span class="flag-icon flag-icon-us headIcon"></span>
                <a href="#"  data-country="United States">ארה"ב</a>
            </li>
            <li><span class="flag-icon flag-icon-fr headIcon"></span>
                <a href="#"  data-country="France">צרפת</a>
            </li>
            <li><span class="flag-icon flag-icon-gb headIcon"></span>
                <a href="#"  data-country="United Kingdom">בריטניה</a>
            </li>
            <li><span class="flag-icon flag-icon-th headIcon"></span>
                <a href="#"  data-country="Thailand">תאילנד</a>
            </li>
            <li><span class="fa fa-globe headIcon"></span>
                <a href="#"  data-country="all">הצג כל המדינות</a>
            </li>
        </ul>
    </div>
    
    <div class="loader"></div>
    
    <div class="container mt-5">
        <main style="display: grid;"></main>
    </div>

    <div id="map"></div>

    <video autoplay muted loop id="bg-video">
        <source src="assets/video/earth.mp4" type="video/mp4">
        your browser does not support the video tag
    </video>
</body>
</html>
